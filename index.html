<style type="text/css">
  body {
    background-color: #333a40;
  }

  h1 {
    font-size: 6vw;
  }

  .btn-name, #starshipHull {
    background-image: url("img/SpaceshipHull.jpg");
    font-family: sans-serif;
    text-transform: uppercase;
  }

  .user-select-none {
    user-select: none;
  }

  #shipName {
    color: #ccc;
  }
</style>

<body>
    <header>
      <div class="navbar navbar-dark bg-dark">
        <div class="container">
          <div class="navbar-brand d-flex align-items-center">
            <strong>☄Spaceship Name Generator</strong>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      <section class="py-1 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <button class="btn btn-primary" id="generateBtn">Generate Ship Names</button>
          </div>
        </div>
      </section>
    
      <div class="album py-5">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="nameList">
          </div>
        </div>
      </div>

      <div class="modal fade" id="namePreview" tabindex="-1" aria-labelledby="namePreviewLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content bg-dark">
            <div class="modal-header border-0">
              <h4 class="modal-title text-light" id="namePreviewLabel">Welcome aboard the <span id="titleShipName">Enterprise</span>!</h4>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex align-items-center justify-content-center h-75" id="starshipHull">
                <h1 class="text-center text-black" id="shipName">Enterprise</h1>
              </div>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 text-white mt-1">
                <div class="col">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">Prefix</span>
                    <input type="text" class="form-control" id="txtPrefix">
                    <button class="btn btn-outline-light" type="button" id="clearPrefix">✖</button>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkInvert">
                    <label class="form-check-label user-select-none" for="chkInvert">Invert Hull Colour</label>
                  </div>     
                </div>        
              </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="text-light text-center py-2">
      <script>document.write(`© RossCo ${/\d{4}/.exec(Date())[0]}`)</script>
    </footer>

    <script>
      init();
    </script>
</body>
